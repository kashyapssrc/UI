<div class="entity-info-panel">
  <form class="form" id="form">
    <label class="customize-label">id : </label>
    <input class="textbox-prop" id="id" type="text" placeholder="id" tabindex=1/>
    <label class="customize-label">First name : </label>
    <input class="textbox-prop" id="firstname" type="text" placeholder="First name" tabindex=2/>
    <label class="customize-label">Last name : </label>
    <input class="textbox-prop" id="lastname" type="text" placeholder="Last name" tabindex=3/>
    <label class="customize-label">Email : </label>
    <input class="textbox-prop" id="email" type="text" placeholder="email" tabindex=4/>
    <label class="customize-label">Birthdate : </label>
    <input class="textbox-prop" id="birthdate" type="text" placeholder="Birth date" tabindex=5/>
    <button class="submit" type="button" id="submit">submit</button>
    <button class="reset" type="button" id="reset">Reset</button>
  </form>
</div>
